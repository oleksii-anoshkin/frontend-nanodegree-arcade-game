<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Effective JavaScript: Frogger</title>
  </head>
  <body class="wrap">
    <!-- Downloading sprites and other game resources as needed. -->
    <script src="js/resources.js"></script>
    <!-- Global variables. -->
    <script src="js/variables.js"></script>
    <!-- General functions. -->
    <script src="js/functions.js"></script>
    <!-- Popups with animation. -->
    <script src="js/animation.js"></script>
    <!-- A dashboard that displays the number of lifes, score and other statistics. -->
    <script src="js/bar.js"></script>
    <!-- Character image selection menu. -->
    <script src="js/characters.js"></script>
    <!-- Creating other game elements before loading the game. -->
    <script src="js/app.js"></script>
    <!-- Game engine. Displaying the playing field and all other elements. -->
    <script src="js/engine.js"></script>
    <!-- A pop-up window that appears after the game is over (win or lose). -->
    <script src="js/end.js"></script>
  </body>
</html>
